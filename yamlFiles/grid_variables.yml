# WAVE TEMPLATE

_variables: ['time',  'xFRF', 'yFRF', 'elevation', 'latitude', 'longitude', 'surveyNumber', 'surveyVehicle', 'project', 'surveyInstrumentation', 'versionDate']
_attributes: ['notes']
_dimensions: ['time', 'xFRF', 'yFRF', 'project']

time:
    name: 'time'
    units: 'seconds since 1970-01-01 00:00:00'
    standard_name: 'time'
    long_name: 'UTC Survey Date'
    data_type: 'f8'
    dim: ['time']
    calendar: 'gregorian'
    fill_value: '-999'

latitude:
    name: 'latitude'
    units: 'degrees_north'
    standard_name: 'latitude'
    long_name: 'Latitude'
    data_type: 'f8'
    dim: ['yFRF', 'xFRF']
    fill_value: '-999'
    epsg: 6318


longitude:
    name: 'longitude'
    units: 'degrees_east'
    standard_name: 'longitude'
    long_name: 'Longitude'
    data_type: 'f8'
    dim: ['yFRF', 'xFRF']
    fill_value: '-999'
    epsg: 6318

xFRF:
    name: 'xFRF'
    units: 'm'
    long_name: "x-coordinate in Local FRF Cartesian system"
    data_type: 'f8'
    dim: ['xFRF']
    fill_value: '-999'
    short_name: 'x'
    axis: 'X'
    notes: "this is the cross-shore coordinate in the local FRF coordinate system"

yFRF:
    name: 'yFRF'
    units: 'm'
    long_name: "y-coordinate in Local FRF Cartesian system"
    data_type: 'f8'
    dim: ['yFRF']
    fill_value: '-999'
    short_name: 'y'
    axis: 'Y'
    notes: "this is the alongshore coordinate in the local FRF coordinate system"

elevation:
    name: 'elevation'
    units: 'm'
    standard_name: ''
    long_name: 'bottom elevation'
    data_type: 'f8'
