# WAVE TEMPLATE

_variables: ['time', 'latitude', 'longitude', 'northing', 'easting', 'xFRF', 'yFRF', 'elevation', 'surveyNumber', 'surveyVehicle', 'project', 'surveyInstrumentation']
_attributes: ['notes']
_dimensions: ['time', 'xFRF', 'yFRF']

time:
    name: 'time'
    units: 'seconds since 1970-01-01 00:00:00'
    standard_name: ''
    long_name: 'UTC Survey Date'
    data_type: 'f8'
    dim: ['time']
    calendar: 'gregorian'
    fill_value: '-999'

latitude:
    name: 'latitude'
    units: 'degrees_north'
    standard_name: ''
    long_name: 'Latitude'
    data_type: 'f8'
    dim: ['xFRF', 'yFRF']
    fill_value: '-999'

longitude:
    name: 'longitude'
    units: 'degrees_east'
    standard_name: ''
    long_name: 'Longitude'
    data_type: 'f8'
    dim: ['xFRF', 'yFRF']
    fill_value: '-999'

northing:
    name: 'northing'
    units: 'm'
    standard_name: ''
    long_name: 'Northing in NC Stateplane 3200'
    data_type: 'f8'
    dim: ['xFRF', 'yFRF']
    fill_value: '-999'
    short_name: 'Northing'

easting:
    name: 'easting'
    units: 'm'
    standard_name: ''
    long_name: 'Northing in NC Stateplane 3200'
    data_type: 'f8'
    dim: ['xFRF', 'yFRF']
    fill_value: '-999'
    short_name: 'Easting'

xFRF:
    name: 'xFRF'
    units: 'm'
    standard_name: ''
    long_name: 'Local FRF Cross-Shore Coordinate'
    data_type: 'f8'
    dim: ['xFRF']
    fill_value: '-999'
    short_name: 'x'

yFRF:
    name: 'yFRF'
    units: 'm'
    standard_name: ''
    long_name: 'Local FRF Along-Shore coordinate'
    data_type: 'f8'
    dim: ['yFRF']
    fill_value: '-999'
    short_name: 'y'

elevation:
    name: 'elevation'
    units: 'm'
    standard_name: ''
    long_name: 'bottom elevation'
    data_type: 'f8'
    dim: ['time','yFRF', 'xFRF']
    fill_value: '-999'
    short_name: 'z'
    description: 'Elevation is in NAVD88'

surveyNumber:
    name: 'surveyNumber'
    units: 'm'
    standard_name: ''
    long_name: 'FRF incremental survey number'
    data_type: 'i4'
    dim: ['time']
    fill_value: '-999'
    short_name: 'surveyNumber'

surveyInstrumentation:
    name: 'surveyInstrumentation'
    units: 'm'
    standard_name: ''
    long_name: 'FRF survey instrumentation'
    data_type: 'i1'
    dim: ['time']
    fill_value: '-999'
    short_name: 'surveyInstrumentation'
    notes: 'values of in this field are associated with instrumentation used: 0 = Level; 1 = Zeiss; 2 = Geodimeter; 3 = GPS'

surveyVehicle:
    name: 'surveyVehicle'
    units: 'm'
    standard_name: ''
    long_name: 'FRF survey vehicle'
    data_type: 'i1'
    dim: ['time']
    fill_value: '-999'
    short_name: 'surveyInstrumentation'
    notes: 'values of in this field are associated with collection platforms: 0 = CRAB; 1 = LARC'

versionDate:
    name: 'versionDate'
    units: 'm'
    standard_name: ''
    long_name: 'Date of Last file Edits'
    data_type: 'f8'
    dim: ['time']
    fill_value: '-999'
    short_name: 'version Date'

project:
    name: 'project'
    units: 'm'
    standard_name: ''
    long_name: 'FRF project name'
    data_type: 'f8'
    dim: ['time']
    fill_value: '-999'
    short_name: 'Project'
    notes: 'FRF project name; FRF is standard monthly survey'
