processing: >
  Hypack, Inc.'s Hypack software guides both the LARC-V vessel and back-pack mounted TOPO systems along 
  the profile lines and logs the RTK-GPS data (1 Hz), echosounder depth (9 Hz) and motion data (9 Hz). 
  Processing software consists of Fathomax, a custom FORTRAN routine that dynamically synchronizes the 
  GPS, echosounder, and motion sensor data in order to remove the motion of the vessel due to waves. 
  This is accomplished by adjusting the latency between the GPS and the echosounder data streams until 
  the influence of the wave motion is minimized, and a best fit is obtained. The survey software also
