featureType: geospatial
title: Beach and Nearshore Surveys at the USACE, Field Research Facility (FRF) in Duck, NC 1999 to Now
summary: >
  Repetitive surveys of 28 shore-perpendicular profile lines surrounding the USACE Field Research Facility
  (FRF) in Duck, NC (600 m to the north and 600 m to the south of the research pier).  Surveys are typically
  monthly.  Profile lines are spaced 45m apart and extend from the primary dune to approximately 2km offshore
  (-14m isobath NAVD88). Survey points are obtained using an Trimble RTK GPS system combined with a Knudsen
  survey grade echosounder and optionally, a TSS DMS 3-25 motion sensor.  These components are mounted on a
  Lighter Amphibious Resupply Cargo V (LARC-V) vessel which is capable of continuous data collection from the
  beach, through the surf zone and offshore. Conductivity, temperature, and depth (CTD) are measured at the
  end of the FRF pier to a depth of -7 m on the day of survey in order to determine the speed of sound in
  the water column.  Data points are collected on average every 2.5 m. Topographic (TOPO) survey points of
  the beach and dune, above the elevation reached by the LARC-V, are collected with a walking backpack
  mounted Trimble RTK GPS system. Since changes in the dune occur less frequently than does the beach and
  offshore, TOPO points may be added from an earlier time period.
history: >
  These data are part of a series of surveys since October 1980, designed to document the evolving 
  beach topography and bathymetry surrounding the USACE Field Research Facility (FRF) and to measure its 
  response to coastal processes, including storms.  Survey data are complemented by a suite of continuous
  observations of local waves, winds, tides and currents.  These data are unique in their temporal 
  coverage and vertical accuarcy and have been the subject of multiple technical papers.
