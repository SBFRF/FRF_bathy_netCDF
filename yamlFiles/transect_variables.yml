# WAVE TEMPLATE

_variables: ['time', 'Latitude', 'Longitude', 'Northing', 'Easting', 'xFRF', 'yFRF', 'Elevation', 'Profile_number', 'Survey_number',  'Ellipsoid']
_attributes: ['notes']
_dimensions: ['time']

time:
    name: 'time'
    units: 'seconds since 1970-01-01 00:00:00'
    standard_name: ''
    long_name: 'UTC Sample Time'
    data_type: 'f8'
    dim: ['time']
    calendar: 'gregorian'
    fill_value: '-999'

date: 
    name: 'date'
    units: 'seconds since 1970-01-01'
    calendar: 'gregorian'
    data_type: 'f8'
    long_name: 'UTC date of Survey'
    dim: ['time']
    notes: 'This is the date of the suvey, all of which are the same'
    

Latitude:
    name: 'lat'
    units: 'degrees_north'
    standard_name: ''
    long_name: 'Latitude'
    data_type: 'f8'
    dim: ['time']
    fill_value: '-999'

Longitude:
    name: 'lon'
    units: 'degrees_east'
    standard_name: ''
    long_name: 'Longitude'
    data_type: 'f8'
    dim: ['time']
    fill_value: '-999'

Northing:
    name: 'northing'
    units: 'm'
    standard_name: ''
    long_name: 'Northing in NC Stateplane 3200'
    data_type: 'f8'
    dim: ['time']
    fill_value: '-999'
    short_name: 'Northing'

Easting:
    name: 'easting'
    units: 'm'
    standard_name: ''
    long_name: 'Northing in NC Stateplane 3200'
    data_type: 'f8'
    dim: ['time']
    fill_value: '-999'
    short_name: 'Easting'

xFRF:
    name: 'xFRF'
    units: 'm'
    standard_name: ''
    long_name: 'Local FRF Cross-Shore Coordinate'
    data_type: 'f8'
    dim: ['time']
    fill_value: '-999'
    short_name: 'x'

yFRF:
    name: 'yFRF'
    units: 'm'
    standard_name: ''
    long_name: 'Local FRF Along-Shore coordinate'
    data_type: 'f8'
    dim: ['time']
    fill_value: '-999'
    short_name: 'y'

Elevation:
    name: 'elevation'
    units: 'm'
    standard_name: ''
    long_name: 'bottom elevation'
    data_type: 'f8'
    dim: ['time']
    fill_value: '-999'
    short_name: 'z'
    description: 'Elevation is in NAVD88 via geoid 2003'

Collection_Platform:
    name: 'Collection_Platform'
    units: ''
    standard_name: ''
    long_name: 'Collection_Platform'
    data_type: 'i1'
    dim: []
    fill_value: '-999.99'
    short_name: ''
    description: 'Survey Craft used during data collection (i.e LARC-1, CRAB-2, Sled-3, Topo-4, unknown - 5)'

Profile_number:
    name: 'profileNumber'
    units: 'none'
    standard_name: ''
    long_name: 'profile number'
    data_type: 'u2'
    dim: ['time']
    fill_value: '-999'
    short_name: 'profile number'
    description: ' Profile number based on FRF_Yshore coordinates'


Survey_number:
    name: 'surveyNumber'
    units: 'None'
    standard_name: ''
    long_name: 'survey number'
    data_type: 'u2'
    dim: ['time']
    fill_value: '-999'
    short_name: 'sruvery number'
    description: 'incremental value beginning with first survey'

Ellipsoid:
    name: 'Ellipsoid'
    units: 'm'
    standard_name: 'ellipsoid'
    long_name: 'ellipsoid'
    data_type: 'f8'
    dim: ['time']
    fill_value: '-999'
    short_name: 'ellipsoid'
    description: 'ellipsoid referenced during survey'
